# theme = "sonokai"
theme = "rose_pine_moon"

[editor]
line-number = "relative"
mouse = false
bufferline = 'always'
soft-wrap.enable = true
lsp.display-inlay-hints = true

[keys.normal]
esc = ["collapse_selection", "keep_primary_selection"]

[keys.normal."t"]
g = ":run-shell-command go test -v ./test"

[keys.normal."g"]
G = "goto_file_end"

[keys.select."g"]
G = "goto_file_end"

[keys.normal."space"]
x = ":buffer-close"
n = ":new"

[keys.insert]
C-h = ["move_char_left"]
C-j = ["move_visual_line_down"]
C-k = ["move_visual_line_up"]
C-l = ["move_char_right"]
C-o = ["open_below"]
C-s = ["goto_first_nonwhitespace"]

[editor.cursor-shape]
insert = "bar"

[editor.statusline]
left = ["mode", "spinner", "version-control"]
